<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        $.getJSON('https://api.ipify.org?format=jsonp&callback=?', function(data) {
            var x = JSON.stringify(data, null, 2);
            sessionStorage.setItem("IP", JSON.parse(x).ip);
        });

<body>
    <div class="container">
        <div class="texto">
            <p class="pergunta">Bô<br>🐜🍇🎲🐘🐀?</p>

            <div class="buttons">
                <div class="button yes" id="yes" onclick="aYes()">Sim</div>
                <div class="button no" id="no" onclick="aNo()">Não</div>
            </div>
        </div>
        <div class="image image_yes" style="display:none">
            <img src="ganhamos.png" width="320" height="240" style="display:none">
            <img src="quase_fudendo.png" width="320" height="240" style="display:none">
        </div>
        <div class="image image_no" style="display:none">
            <img src="mamaco.png" width="320" height="240" style="display:none">
            <img src="compreensivel.png" width="320" height="240" style="display:none">
        </div>
    </div>

</html>
