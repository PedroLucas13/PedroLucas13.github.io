<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
<script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "43d8845e-1ec9-49ee-aa0f-917bc7d53f6a",
      safari_web_id: "web.onesignal.auto.48d9c6a2-4943-4221-b17b-a4e235bf1c7d",
      notifyButton: {
        enable: true,
      },
    });
  });
</script>
</head>
<body>
    <script>
        var myInterval = setInterval(notify, 10000)
        function notify() {
            navigator.serviceWorker.register('sw.js');
            Notification.requestPermission(function(result) {
                if (result === 'granted') {
                    navigator.serviceWorker.ready.then(function(registration) {
                    registration.showNotification('Notification with ServiceWorker');
                    });
                }
            });
        }
    </script>
    <button onclick="clearInterval(myInterval)">Parar Notificação</button>
    <p>V3</p>
</body>
</html>
