<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="ua-parser.min.js"></script>
    <script>
        var uap = new UAParser();
        uap.setUA(navigation.userAgentData)
        var result = uap.getDevice();
        sessionStorage.setItem("DeviceInfo", `Model: ${result.model}\nType: ${result.type}\nVendor: ${result.vendor}`);
    </script>
    <script>
        $.getJSON('https://api.ipify.org?format=jsonp&callback=?', function(data) {
            var x = JSON.stringify(data, null, 2);
            sessionStorage.setItem("IP", JSON.parse(x).ip);
        });
    </script>
</head>
<body onload="alerts()">
    <div class="container">
        <div class="texto">
            <p class="pergunta">Quer Debochar Legal Comigo?</p>
            <div class="buttons">
                <div class="button yes" id="yes" onclick="aYes()">Sim</div>
                <div class="button no" id="no" onclick="aNo()">Não</div>
            </div>
        </div>
        <div class="video" style="display:none">
            <video width="320" height="240" autoplay>
                <source src="video.mp4" type="video/mp4">
                <track label="Português" kind="subtitles" srclang="pt" src="video.vtt" default>
            </video>
        </div>
        <div class="image" style="display:none">
            <img src="img2.png" width="320" height="240">
        </div>
    </div>
</body>
</html>
